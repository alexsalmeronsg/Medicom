<div class="container mt-5">

    <!-- TÍTULO -->
    <div class="text-center mb-5">
        <h2 class="fw-bold text-primary">Blog de Salud</h2>
        <p class="text-muted">Artículos informativos para el cuidado de tu bienestar</p>
    </div>

    <!-- BUSCADOR -->
    <div class="row mb-4">
        <div class="col-md-6 mx-auto">
            <input type="text"
                   class="form-control shadow-sm"
                   placeholder="Buscar por título..."
                   ng-model="buscarBlog">
        </div>
    </div>

    <!-- TARJETAS DEL BLOG -->
    <div class="row">

        <div class="col-md-4 mb-4"
             ng-repeat="post in blogPosts | filter:{ titulo: buscarBlog }">

            <div class="card shadow-sm h-100 fade-in">

                <!-- IMAGEN -->
                <img ng-src="{{ post.imagen }}"
                     class="card-img-top"
                     alt="Imagen del artículo">

                <div class="card-body d-flex flex-column">

                    <h5 class="card-title fw-bold">
                        {{ post.titulo }}
                    </h5>

                    <p class="text-muted small">
                        Publicado el {{ post.fecha }}
                    </p>

                    <p class="card-text flex-grow-1">
                        {{ post.resumen }}
                    </p>

                    <!-- LEER MÁS (DEMO) -->
                    <a href="#"
                       class="btn btn-outline-primary btn-sm mt-2 disabled">
                        Leer más
                    </a>

                </div>
            </div>

        </div>

    </div>

</div>
