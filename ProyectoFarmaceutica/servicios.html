<section class="container my-5" id="servicios">

    <!-- TÍTULO -->
    <div class="text-center mb-5">
        <h2 class="fw-bold text-primary">Nuestros Servicios</h2>
        <p class="text-muted">
            En Clínica Medicom ofrecemos atención médica integral con personal especializado
            y tecnología de vanguardia.
        </p>
    </div>

    <!-- TARJETAS -->
    <div class="row g-4 mb-4">
        <div class="col-md-3" ng-repeat="s in serviciosPrincipales">
            <div class="card h-100 shadow-sm border-0">

                <!-- IMAGEN -->
                <img ng-src="{{ s.imagen }}"
                     class="card-img-top"
                     alt="{{ s.nombre }}"
                     style="height:180px; object-fit:cover;">

                <!-- CONTENIDO -->
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold text-primary">
                        {{ s.nombre }}
                    </h5>
                    <p class="card-text text-muted">
                        {{ s.descripcion }}
                    </p>
                </div>

            </div>
        </div>
    </div>

    <!-- BOTÓN ÚNICO -->
    <div class="text-center">
        <a ng-href="#!/citas"
           class="btn btn-primary btn-lg px-5 shadow">
            Agendar cita
        </a>
    </div>

</section>
