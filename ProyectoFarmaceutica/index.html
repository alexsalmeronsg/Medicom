<!DOCTYPE html>
<html lang="es" ng-app="medApp">

<head>
    <meta charset="UTF-8">
    <title>Clínica General Medicom</title>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- App -->
    <script src="app.js"></script>

    <!-- ESTILOS -->
    <style>
        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, #005EB8, #0078D7);
        }

        .navbar-brand img {
            width: 50px;
        }

        /* CARRUSEL */
        .banner-img {
            height: 80vh;
            object-fit: cover;
        }

        .carousel-caption {
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .carousel-caption h1,
        .carousel-caption h3,
        .carousel-caption p {
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        /* SECCIONES */
        section {
            padding: 60px 0;
        }

        /* CARDS */
        .card {
            border-radius: 12px;
            transition: transform .2s, box-shadow .2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,.2);
        }

        /* TABLA */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #eef4ff;
        }

        /* FOOTER */
        footer {
            background: #0b0b0b;
            color: #cfcfcf;
        }

        footer a {
            color: #9dc1ff;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>

<body ng-controller="MainController">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

            <a class="navbar-brand fw-bold" href="#!/">
                <img src="img/logo.png" class="me-2">
                Medicom
            </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#!/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/nosotros">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/citas">Agendar Citas</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- SPA -->
    <div class="container-fluid p-0">
        <div ng-view></div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center p-4 mt-5">
        <p>
            <a href="#!/privacidad">Aviso de privacidad</a> |
            <a href="#!/terminos">Términos y condiciones</a>
        </p>
        <p>Medicom © 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
